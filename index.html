<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Cake</title>
    <link rel="stylesheet" href="cantik.css">
</head>
<body>
    <div class="form-container">
        <h1>Chabi Cakeshop <br> Order Form</h1>

        <form id="cakeOrderForm" action="thanku.html" method="get">
            <div class="section">
                <h2>Informasi Pesanan</h2>
                <label>Tanggal Pemesanan:</label>
                <input type="date" name="order_date" required>
                
                <label>Pengiriman Pesanan:</label>
                <input type="date" name="order_date" required>

                <label>Waktu Pengiriman:</label>
                <input type="time" name="delivery_time" required>
            </div>

            <div class="section">
                <h2>Detail Pelanggan</h2>
                <label>Nama:</label>
                <input type="text" name="customer_name" required>

                <label>No.Telepon:</label>
                <input type="tel" name="phone" placeholder="masukkan 12 digit angka" pattern="[0-9]{12}" required>

                <label>Email:</label>
                <input type="email" name="email" required>

                <label>Alamat:</label>
                <input type="address" placeholder="masukkan alamat lengkap" required></input>
            </div>

            <div class="section">
                <h2>Detail Cake </h2>
                <label>Rasa Cake:</label>
                <select name="rasa_cake" required>
                    <option value="vanilla">Vanilla</option>
                    <option value="chocolate">Chocolate</option>
                    <option value="red velvet">Red Velvet</option>
                    <option value="cheesecake">Cheesecake</option>
                    <option value="cookies & cream"> Cookies & Cream</option>
                    <option value="lemon">Lemon</option>
                    <option value="tiramisu">Tiramisu</option>
                    <option value="pandan">Pandan</option>
                </select>

                <label>Ukuran Cake:</label>
                <input type="text" name="ukuran_cake" placeholder="cth : 4 inch" required>

                <label>Bentuk Cake:</label>
                <select name="bentuk_cake" required>
                    <option value="bundar">Bundar</option>
                    <option value="persegi">Persegi</option>
                    <option value="persegi panjang">Persegi Panjang</option>
                    <option value="hati">Hati</option>
                    <option value="oval">Oval</option>
                </select>

                <label>Lapisan Krim:</label>
                <select name="lapisan_krim" required>
                    <option value="buttercream">Buttercream</option>
                    <option value="whipped cream">Whipped Cream</option>
                    <option value="fondant">Fondant</option>
                    <option value="ganache">Ganache</option>
                    <option value="cream cheese">Cream Cheese</option>
                </select>
            </div>

            <div class="section">
                <h2>Kustom Cake</h2>
                <label>Desain Cake:</label>
                <textarea name="cake_design" placeholder="Jelaskan desainnya"></textarea>

                <label>Hiasan Cake:</label>
                <input type="radio" name="cake_topper" value="iya" required> Iya
                <input type="radio" name="cake_topper" value="tidak"> Tidak

                <label>Pesan Khusus di Cake:</label>
                <input type="text" name="message_on_cake" maxlength="50">

                <label>Instruksi Khusus:</label>
                <textarea name="special_instructions" rows="3"></textarea>
            </div>

            <div class="section">
                <h2>Metode Pengiriman</h2>
                    <div class="delivery-options">
                    <input type="radio" name="delivery_method" value="pickup" required> Pick Up 
                    <input type="radio" name="delivery_method" value="delivery">In-House Delivery
                    </div>
                </div>

            <div class="section">
                <h2>Metode Pembayaran</h2>
                <div class="payment-options">
                <input type="radio" name="payment_method" value="cash" required> Cash <br>
                <input type="radio" name="payment_method" value="credit card"> Credit Card <br>
                <input type="radio" name="payment_method" value="bank transfer"> Bank Transfer <br>
                <input type="radio" name="payment_method" value="paypal"> Mobile Banking <br>
                <input type="radio" name="payment_method" value="other"> e-Wallet <br>
                </div>
            </div>

            <button type="submit">Submit Order</button>
        </form>
        
        <div class="apa">
            <a href="kelompok.html">View Team Members</a>
        </div>

    </div>    
</body>
</html>
